name: Publish Python ðŸ distribution ðŸ“¦ to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    
    - name: Install pypa/build
      run: |
        python3 -m pip install build --user
    
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-github-pages:
    name: Publish ðŸ“¦ to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Install dumb-pypi
      run: pip install dumb-pypi

    - name: Create package index
      run: |
        # Put wheels in packages directory
        mkdir -p index/packages
        cp dist/*.whl index/packages/
        
        # Create package list
        ls index/packages/*.whl | xargs -n 1 basename > package_list.txt
        
        # Generate index pointing to ../packages/
        dumb-pypi \
          --package-list package_list.txt \
          --packages-url ../../packages/ \
          --output-dir index \
          --title "Deepdoc PyPI"

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'index'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
